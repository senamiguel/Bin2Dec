<div class="container">
    <form action="">
        <h1>Bin 2 Dec</h1>
        <input id="binary" type="text" [value]="valorbin" autocomplete="off" maxlength="8" (input)= "binMask($event)">
        <input id="decimal"type="text" [value]="valordec" autocomplete="off" (input)= "decMask($event)">
    </form>
</div>
